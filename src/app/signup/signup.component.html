<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Signup</h1>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input
              formControlName="firstname"
              type="text"
              class="form-control"
              id="firstname"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
              formControlName="lastname"
              type="text"
              class="form-control"
              id="lastname"
            />
          </div>
          <div class="form-group">
            <label for="aadhar">Aadhar Number</label>
            <input
              formControlName="aadhar"
              type="text"
              class="form-control"
              id="aadhar"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="email"
            />
            <span
              *ngIf="
                (signupForm.get('email').dirty ||
                  signupForm.get('email').touched) &&
                signupForm.get('email').invalid
              "
            >
              Only URLs served over HTTPS and from the .io top-level domain are
              accepted.
            </span>
          </div>
          <div class="form-group">
            <label for="pssword">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="password"
            />
          </div>
          <button type="submit" class="btn btn-primary login-btn" [disabled]="signupForm.invalid">
            Sign up
          </button>
        </form>
        <a class="suggest-link" routerLink="/login"
          >Already registered? Click to Login!!</a
        >
      </div>
    </div>
  </div>
</div>
